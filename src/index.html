<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container offset-lg-3 col-lg-6">
        <h1 class="text-center mt-3">
            Scientific Calculator
        </h1>
        <div class="row border">
            <div class="col border py-3">
                <input class="form-control" type="text" aria-label="readonly input example" readonly>
            </div>
        </div>
        <div class="row mx-2 my-2 container">
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                    valtozo+='(';
                    console.log(valtozo);
                    ">(</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                    valtozo+=')';
                    console.log(valtozo);
                    ">)</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                    valtozo+='%';
                    console.log(valtozo);
                    ">%</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                    valtozo='';
                    console.log(valtozo);
                    ">AC</button>
            </div>
            
        </div>
        <div class="row mx-2 my-2 container">
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='7';
                console.log(valtozo);
                ">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='8';
                console.log(valtozo);
                ">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='9';
                console.log(valtozo);
                ">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='/';
                console.log(valtozo);
                ">รท</button>
            </div>
            
        </div>
        <div class="row mx-2 my-2 container">
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='4';
                console.log(valtozo);
                ">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='5';
                console.log(valtozo);
                ">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='6';
                console.log(valtozo);
                ">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='*';
                console.log(valtozo);
                ">ร</button>
            </div>
            
        </div>
        <div class="row mx-2 my-2 container">
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='1';
                console.log(valtozo);
                ">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='2';
                console.log(valtozo);
                ">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='3';
                console.log(valtozo);
                ">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="
                valtozo+='-';
                console.log(valtozo);
                ">-</button>
            </div>
            
        </div>
        <div class="row mx-2 my-2 container">
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='0';
                console.log(valtozo);
                ">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn  btn-light w-100 border" onclick="
                valtozo+='.';
                console.log(valtozo);
                ">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary w-100 border" onclick="
                    let eredmeny=eval(valtozo);
                    alert(eredmeny);
                    ">=</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light w-100 border" onclick="valtozo+='+'">+</button>
            </div>
            
        </div>
        
    </div>
    <script>
        let valtozo='';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
